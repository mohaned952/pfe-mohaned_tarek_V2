<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Teacher Management - PFE Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/teacher.css?v=20260214m">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Admin: Teacher Management</h1>
                <button id="admin-logout-btn" class="text-red-600 hover:underline">Logout</button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="border rounded-md p-4">
                    <h2 class="text-lg font-semibold mb-4">Add Teacher</h2>
                    <form id="add-teacher-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Teacher Name</label>
                            <input id="new-teacher-name" type="text" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="e.g. tarek7">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Teacher Password</label>
                            <input id="new-teacher-password" type="password" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Set a specific password">
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Add Teacher</button>
                    </form>
                    <p id="add-teacher-status" class="text-sm mt-3 text-gray-600"></p>
                </div>

                <div class="border rounded-md p-4">
                    <h2 class="text-lg font-semibold mb-4">Teacher Accounts</h2>
                    <div id="teachers-list" class="space-y-2 text-sm">
                        <p class="text-gray-500 italic">Loading...</p>
                    </div>
                </div>
            </div>

            <div class="mt-6 border border-red-300 rounded-md p-4 bg-red-50">
                <h2 class="text-lg font-semibold text-red-700 mb-2">Danger Zone</h2>
                <p class="text-sm text-red-700 mb-3">Permanently delete all students and submissions.</p>
                <button id="delete-all-students-btn" class="bg-red-700 text-white py-2 px-4 rounded-md hover:bg-red-800" type="button">Delete All Students</button>
            </div>

            <div class="mt-6 border rounded-md p-4 bg-white">
                <h2 class="text-lg font-semibold mb-4">Platform Analytics</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div class="border rounded p-3 bg-gray-50">
                        <p class="text-xs text-gray-500">Repos Processed</p>
                        <p id="metric-repos-processed" class="text-xl font-bold">0</p>
                    </div>
                    <div class="border rounded p-3 bg-gray-50">
                        <p class="text-xs text-gray-500">Tests Passed</p>
                        <p id="metric-tests-passed" class="text-xl font-bold text-green-700">0</p>
                    </div>
                    <div class="border rounded p-3 bg-gray-50">
                        <p class="text-xs text-gray-500">Tests Failed</p>
                        <p id="metric-tests-failed" class="text-xl font-bold text-red-700">0</p>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="border rounded p-3">
                        <h3 class="font-semibold mb-2">Submission Trends</h3>
                        <div class="flex gap-2 mb-2">
                            <button id="trend-daily-btn" class="text-xs bg-blue-600 text-white px-2 py-1 rounded">Daily</button>
                            <button id="trend-weekly-btn" class="text-xs bg-gray-600 text-white px-2 py-1 rounded">Weekly</button>
                            <button id="trend-monthly-btn" class="text-xs bg-gray-600 text-white px-2 py-1 rounded">Monthly</button>
                        </div>
                        <div id="submissions-trend-chart" class="space-y-1 text-xs"></div>
                    </div>
                    <div class="border rounded p-3">
                        <h3 class="font-semibold mb-2">Grade Distribution Histogram</h3>
                        <div id="grade-distribution-chart" class="space-y-1 text-xs"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js?v=20260216a"></script>
</body>
</html>
