name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Validate env template
        run: test -f .env.example

      - name: Prisma generate
        run: npm run prisma:generate
        env:
          DATABASE_URL: file:./backend/db/platform.db

      - name: Lint
        run: npm run lint

      - name: Build Docker image
        run: docker build -t pfe-platform:ci .

      - name: Start container smoke test
        run: |
          docker run -d --name pfe-platform-smoke -p 3000:3000 \
            -e NODE_ENV=production \
            -e PORT=3000 \
            -e DATABASE_URL=file:./backend/db/platform.db \
            -e JWT_SECRET=ci_super_secret_123456789012345678901234 \
            -e JWT_EXPIRES_IN=8h \
            -e GITHUB_CLIENT_ID=dummy \
            -e GITHUB_CLIENT_SECRET=dummy \
            -e GITHUB_REDIRECT_URI=http://localhost:3000/api/auth/github/callback \
            -e GITHUB_APP_SCOPE='read:user user:email' \
            -e GITHUB_API_URL=https://api.github.com \
            -e CORS_ORIGIN=http://localhost:3000 \
            -e TEACHER_INVITE_CODE=teacher2026 \
            pfe-platform:ci
          sleep 10
          curl -f http://127.0.0.1:3000/api/health
          docker logs pfe-platform-smoke
          docker rm -f pfe-platform-smoke
